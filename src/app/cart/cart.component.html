<div class="cart">
    <h1>Your Cart</h1>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" alt="{{item.title}}">
      <h3>{{item.title}}</h3>
      <p>Price: ${{item.price}}</p>
      <button (click)="removeItem(item)">Remove</button>
    </div>
  </div>
